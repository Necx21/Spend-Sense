<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SpendSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--background)', 
              surface: 'var(--surface)',
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              accent: 'var(--accent)',
              expense: 'var(--expense)',
              income: 'var(--income)',
              text: 'var(--text-main)',
              muted: 'var(--text-muted)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'clay-card': 'var(--shadow-card)',
              'clay-inset': 'var(--shadow-inset)',
              'glow': '0 0 15px rgba(var(--primary-rgb), 0.3)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode: Happy & Vibrant (Soft UI) */
        --background: #f3f4f6;
        --surface: #ffffff;
        --primary: #6366f1; /* Indigo 500 */
        --secondary: #06b6d4; /* Cyan 500 */
        --accent: #f43f5e; /* Rose 500 */
        --expense: #ef5350;
        --income: #26a69a;
        --text-main: #1f2937;
        --text-muted: #9ca3af;
        --primary-rgb: 99, 102, 241;
        
        /* Soft Shadows */
        --shadow-card: 0 4px 20px -2px rgba(0, 0, 0, 0.1);
        --shadow-inset: inset 2px 2px 5px rgba(0,0,0,0.05);
      }
      
      .dark {
        /* Dark Mode: Restored Neon Clay Theme */
        --background: #232323; 
        --surface: #2b2b2b;
        --primary: #b9fbc0; /* Neon Mint */
        --secondary: #9bf6ff; /* Neon Cyan */
        --accent: #ffc6ff; /* Neon Pink */
        --expense: #ff6b6b;
        --income: #52b788;
        --text-main: #f0f0f0;
        --text-muted: #a3b1c6;
        --primary-rgb: 185, 251, 192;
        
        /* Clay Neumorphism Shadows for Dark Mode */
        --shadow-light: #383838; 
        --shadow-dark: #141414; 
        --shadow-card: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
        --shadow-inset: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
      }

      body {
        background-color: var(--background);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hybrid Card Style */
      .clay-card {
        background: var(--surface);
        border-radius: 1.5rem;
        box-shadow: var(--shadow-card);
        border: 1px solid rgba(255,255,255,0.05);
        transition: all 0.3s ease;
      }
      
      /* Button Styles */
      .btn-primary {
        /* Light mode default */
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3);
        font-weight: 700;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
      }
      
      /* Dark mode override for Neon/Retro feel */
      .dark .btn-primary {
        background: var(--primary);
        color: #121212;
        box-shadow: 0 0 10px var(--primary);
        border: none;
      }
      
      .btn-primary:active {
        transform: scale(0.96);
      }
      
      /* Inputs */
      input, select, textarea {
        background: transparent;
        color: var(--text-main);
      }
      input::placeholder {
        color: var(--text-muted);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
